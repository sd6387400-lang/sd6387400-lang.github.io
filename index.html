<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratyush | Mi439 Hub</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --text: #e6edf3;
            --accent-primary: #00d2ff;
            --accent-secondary: #34e89e;
            --border: #30363d;
            --m3-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        body.light-mode {
            --bg: #fdf8f5;
            --surface: #ffffff;
            --text: #1f2328;
            --accent-primary: #ff8c00;
            --accent-secondary: #f4d03f;
            --border: #d0d7de;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            transition: all 0.5s var(--m3-bounce);
            overflow-x: hidden;
        }

        /* --- M3 Morphing Blob --- */
        .m3-blob {
            position: fixed;
            width: 450px;
            height: 450px;
            background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
            filter: blur(80px);
            opacity: 0.12;
            z-index: -1;
            animation: morph-and-move 18s infinite alternate var(--m3-bounce);
        }

        @keyframes morph-and-move {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; transform: translate(-10%, -10%) rotate(0deg); }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: translate(60vw, 40vh) rotate(180deg); }
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: var(--surface);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        /* --- Hamburger --- */
        .hamburger {
            position: fixed;
            left: 20px;
            top: 22px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            z-index: 3000;
        }
        .hamburger span {
            display: block;
            height: 3.5px;
            background-color: var(--accent-primary);
            border-radius: 10px;
            transition: 0.3s var(--m3-bounce);
        }

        /* --- Search Bar --- */
        .search-container { width: 60%; max-width: 400px; }
        #search {
            width: 100%;
            padding: 12px 20px;
            background: var(--bg);
            color: var(--text);
            border: 2px solid var(--border);
            border-radius: 20px;
            outline: none;
            transition: 0.3s var(--m3-bounce);
        }
        #search:focus { border-color: var(--accent-primary); transform: scale(1.02); }

        /* --- Professional Side Menu --- */
        .nav-menu {
            position: fixed;
            top: 0;
            left: -330px;
            width: 300px;
            height: 100%;
            background: var(--surface);
            border-right: 1px solid var(--border);
            transition: 0.5s var(--m3-bounce);
            z-index: 2500;
            padding: 90px 20px 30px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            box-shadow: 15px 0 50px rgba(0,0,0,0.2);
        }
        .nav-menu.active { left: 0; }

        /* --- Stylish Sidebar Link Boxes --- */
        .nav-links a {
            color: var(--text);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            display: block;
            margin-bottom: 15px;
            padding: 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            transition: 0.3s var(--m3-bounce);
            text-align: center;
        }
        .nav-links a:hover {
            transform: scale(1.05);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            background: var(--surface);
        }

        /* --- Emoji Theme Switcher (Bottom) --- */
        .menu-footer {
            margin-top: auto;
            padding: 20px;
            background: var(--bg);
            border-radius: 24px;
            border: 1px solid var(--border);
        }
        .theme-control {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .theme-label-text { font-weight: bold; font-size: 0.9rem; }

        .emoji-switch {
            position: relative;
            width: 60px;
            height: 32px;
            cursor: pointer;
        }
        .emoji-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--border);
            transition: 0.4s var(--m3-bounce);
            border-radius: 34px;
            display: flex;
            align-items: center;
            padding: 4px;
        }
        .slider:before {
            content: "üåô"; /* Default emoji */
            height: 24px; width: 24px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: 0.4s var(--m3-bounce);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input:checked + .slider { background-color: var(--accent-primary); }
        input:checked + .slider:before {
            content: "‚òÄÔ∏è";
            transform: translateX(28px);
        }

        /* --- About & Repos --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .section-tag { text-align: center; opacity: 0.6; font-size: 0.8rem; margin-top: 20px; letter-spacing: 2px; }

        .about-card {
            background: var(--surface);
            border-radius: 32px;
            padding: 40px;
            border: 1px solid var(--border);
            margin: 20px 0 50px 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            text-align: center;
            animation: slideIn 0.8s var(--m3-bounce);
        }
        .info-bit h4 { color: var(--accent-primary); margin: 0; font-size: 0.8rem; text-transform: uppercase; }
        .info-bit p { margin: 8px 0 0; font-size: 1.2rem; font-weight: 700; }

        #repos-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .repo-card { background: var(--surface); border-radius: 28px; padding: 25px; border: 1px solid var(--border); transition: 0.4s var(--m3-bounce); }
        .repo-card:hover { transform: translateY(-10px) scale(1.02); border-color: var(--accent-primary); }
        
        .btn-group { display: flex; gap: 12px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 16px; text-decoration: none; font-weight: bold; text-align: center; transition: 0.3s; }
        .btn-github { background: var(--accent-primary); color: #000; }
        .btn-releases { border: 2px solid var(--accent-secondary); color: var(--accent-secondary); }

        @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="m3-blob"></div>

    <header>
        <div class="hamburger" id="hamburger">
            <span style="width:30px"></span><span style="width:20px"></span><span style="width:14px"></span>
        </div>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search creations...">
        </div>
    </header>

    <nav class="nav-menu" id="nav-menu">
        <div class="nav-links">
            <a href="#about-section">üë§ About</a>
            <a href="mailto:your-email@example.com">‚úâÔ∏è Contact</a>
            <a href="https://github.com/sd6387400-lang" target="_blank">üåç Visit GitHub</a>
            <a href="#repos-list">üìÇ Creations</a>
        </div>
        
        <div class="menu-footer">
            <div class="theme-control">
                <span class="theme-label-text" id="theme-label">Dark Theme</span>
                <label class="emoji-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="about-section">
            <h2 class="section-tag">-------:‚Ä¢ <span id="about-type"></span> ‚Ä¢:-------</h2>
            <div class="about-card">
                <div class="info-bit"><h4>Name</h4><p>Pratyush</p></div>
                <div class="info-bit"><h4>Profession</h4><p>Student</p></div>
                <div class="info-bit"><h4>Age</h4><p>16</p></div>
                <div class="info-bit"><h4>Hobby</h4><p>Building Things</p></div>
            </div>
        </div>

        <h2 style="text-align:center; font-size:2.2rem; font-weight:800; margin: 40px 0;">
            My <span id="creations-type" style="color:var(--accent-secondary)"></span>
        </h2>

        <main id="repos-list"></main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Typewriter Factory ---
            function runType(id, phrases) {
                const el = document.getElementById(id);
                let p = 0, c = 0, del = false;
                function t() {
                    const cur = phrases[p];
                    el.textContent = del ? cur.substring(0, c--) : cur.substring(0, c++);
                    let s = del ? 60 : 120;
                    if (!del && c > cur.length) { del = true; s = 2000; }
                    else if (del && c < 0) { del = false; p = (p + 1) % phrases.length; s = 500; }
                    setTimeout(t, s);
                } t();
            }
            runType('about-type', ["About", "My Self", "Pratyush"]);
            runType('creations-type', ["Repositories", "Creations", "Inventions"]);

            // --- Navigation ---
            const nav = document.getElementById('nav-menu');
            document.getElementById('hamburger').onclick = (e) => { e.stopPropagation(); nav.classList.toggle('active'); };
            document.onclick = () => nav.classList.remove('active');

            // --- Emoji Theme Switcher ---
            const toggle = document.getElementById('theme-toggle');
            toggle.onchange = () => {
                const isL = toggle.checked;
                document.body.classList.toggle('light-mode', isL);
                document.getElementById('theme-label').textContent = isL ? "Light Theme" : "Dark Theme";
                localStorage.setItem('theme', isL ? 'light' : 'dark');
            };

            if (localStorage.getItem('theme') === 'light') {
                toggle.checked = true;
                document.body.classList.add('light-mode');
                document.getElementById('theme-label').textContent = "Light Theme";
            }

            // --- GitHub Fetch ---
            fetch('https://api.github.com/users/sd6387400-lang/repos?sort=updated')
                .then(r => r.json())
                .then(repos => {
                    const render = (data) => {
                        const list = document.getElementById('repos-list');
                        list.innerHTML = '';
                        data.forEach(repo => {
                            const card = document.createElement('div');
                            card.className = 'repo-card';
                            card.innerHTML = `
                                <h3>${repo.name}</h3>
                                <p>${repo.description || 'A unique Mi439 development project.'}</p>
                                <div class="btn-group">
                                    <a href="${repo.html_url}" class="btn btn-github" target="_blank">GitHub</a>
                                    <a href="${repo.html_url}/releases" class="btn btn-releases" target="_blank">Releases</a>
                                </div>
                            `;
                            list.appendChild(card);
                        });
                    };
                    render(repos);
                    document.getElementById('search').oninput = (e) => {
                        render(repos.filter(r => r.name.toLowerCase().includes(e.target.value.toLowerCase())));
                    };
                });
        });
    </script>
</body>
</html>
