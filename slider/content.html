<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library | Pratyush</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #fdf8f5; --surface: rgba(255, 255, 255, 0.7); --text: #1f2328;
            --accent-primary: #ff8c00; --accent-secondary: #f4d03f;
            --user-green: #2e7d32;
            --border: rgba(208, 215, 222, 0.5); 
            --m3-ease: cubic-bezier(0.2, 0, 0, 1);
            --m3-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body.dark-mode {
            --bg: #0d1117; --surface: rgba(22, 27, 34, 0.7); --text: #e6edf3;
            --accent-primary: #00d2ff; --accent-secondary: #34e89e; 
            --user-green: #4af626;
            --border: rgba(48, 54, 61, 0.5);
        }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; transition: background-color 0.6s var(--m3-ease); 
            overflow-x: hidden; 
        }
        
        .m3-blob {
            position: fixed; width: 600px; height: 600px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            filter: blur(100px); opacity: 0.12; z-index: -1;
            animation: morph 25s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes morph { 
            0% { border-radius: 40% 60% 60% 40%; transform: translate(-15%, -15%) rotate(0deg); } 
            100% { border-radius: 30% 70% 30% 70%; transform: translate(60vw, -10vh) rotate(180deg); } 
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px 25px; background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(25px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        body.dark-mode header { background: rgba(22,27,34,0.4); }

        .hamburger { display: flex; flex-direction: column; gap: 7px; cursor: pointer; z-index: 3001; }
        .hamburger span { display: block; height: 3.5px; width: 28px; background-color: var(--accent-primary); border-radius: 10px; transition: 0.4s var(--m3-bounce); transform-origin: center; }
        .hamburger.active span:nth-child(1) { transform: translateY(10.5px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-10.5px) rotate(-45deg); }

        .nav-menu { 
            position: fixed; top: 90px; left: 25px; width: 290px; 
            background: var(--surface); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 35px; 
            transition: 0.5s var(--m3-ease); z-index: 2500; padding: 25px; 
            box-sizing: border-box; display: flex; flex-direction: column; gap: 15px;
            transform: translateY(-20px) scale(0.9); opacity: 0; visibility: hidden;
        }
        .nav-menu.active { transform: translateY(0) scale(1); opacity: 1; visibility: visible; }
        
        .nav-links a { 
            color: var(--text); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 12px;
            padding: 16px; background: rgba(0,0,0,0.03); border: 1px solid var(--border); 
            border-radius: 20px; transition: 0.3s var(--m3-bounce); 
        }
        .nav-links a:hover { transform: scale(1.04); border-color: var(--accent-primary); }

        .theme-control { margin-top: 10px; padding: 20px; background: rgba(0,0,0,0.03); border-radius: 25px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .emoji-switch { position: relative; width: 64px; height: 34px; cursor: pointer; }
        .emoji-switch input { opacity: 0; width: 0; height: 0; }
        .slider-switch { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border); transition: 0.4s; border-radius: 34px; display: flex; align-items: center; padding: 4px; }
        .slider-switch:before { content: "‚òÄÔ∏è"; height: 26px; width: 26px; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.4s var(--m3-bounce); font-size: 14px; }
        input:checked + .slider-switch { background-color: var(--accent-primary); }
        input:checked + .slider-switch:before { content: "üåô"; transform: translateX(30px); }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .search-bar { 
            width: 100%; max-width: 500px; padding: 18px 25px; border-radius: 40px; border: 1px solid var(--border);
            background: var(--surface); backdrop-filter: blur(10px); color: var(--text); font-size: 1rem;
            display: block; margin: 30px auto 50px; outline: none; transition: 0.3s;
        }

        #posts-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .post-card { 
            background: var(--surface); backdrop-filter: blur(15px); border-radius: 36px; padding: 35px; 
            border: 1px solid var(--border); transition: 0.4s var(--m3-bounce); 
            position: relative; display: flex; flex-direction: column;
        }
        .post-card:hover { transform: translateY(-10px); border-color: var(--accent-primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .op-card { border-top: 8px solid var(--accent-primary); }
        .user-card { border-top: 8px solid var(--user-green); }

        .btn { padding: 14px; border-radius: 18px; text-align: center; font-weight: 800; cursor: pointer; border: none; transition: 0.3s; width: 100%; margin-top: 10px; font-family: inherit; }
        .btn-main { background: var(--accent-primary); color: #fff; }
        .btn-op { font-size: 0.75rem; background: rgba(0,0,0,0.05); border: 1px solid var(--border); color: var(--text); }
        .btn-danger { background: rgba(255, 68, 68, 0.1); color: #ff4444; border: 1px solid rgba(255, 68, 68, 0.2); }

        #reader-view { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 4000; display: none; overflow-y: auto; padding: 40px 20px; box-sizing: border-box; }
        .markdown-body { max-width: 850px; margin: 0 auto; background: var(--surface); padding: 50px; border-radius: 40px; border: 1px solid var(--border); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); display: none; justify-content: center; align-items: center; z-index: 5000; }
        .modal-content { background: var(--surface); padding: 40px; border-radius: 40px; width: 90%; max-width: 500px; border: 1px solid var(--border); }
        .input-field { width: 100%; padding: 16px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); margin-bottom: 15px; font-family: inherit; box-sizing: border-box; }
    </style>
</head>
<body class="light-mode">
    <div class="m3-blob"></div>

    <header>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        <div style="font-weight: 900; color: var(--accent-primary); font-size: 1.5rem;">üìö Library</div>
        <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.6rem;">‚öôÔ∏è</button>
    </header>

    <nav class="nav-menu" id="nav-menu">
        <div class="nav-links">
            <a href="../index.html">üè†<span>Home</span></a> <a href="osr.html">üñ•Ô∏è<span>OS Reviews</span></a>
            <a href="../index.html#contact">‚úâÔ∏è<span>Contact</span></a> </div>
        <div class="theme-control">
            <span style="font-weight:bold; font-size: 0.9rem;" id="theme-label">Light Mode</span>
            <label class="emoji-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider-switch"></span>
            </label>
        </div>
    </nav>

    <div class="container">
        <input type="text" class="search-bar" id="search" placeholder="Search library..." oninput="loadPosts()">
        <div id="posts-list"></div>
    </div>

    <div id="reader-view">
        <div style="max-width: 850px; margin: 0 auto;">
            <button class="btn btn-main" onclick="closeReader()" style="width:auto; padding:12px 30px; margin-bottom:20px;">‚Üê Back</button>
            <div id="reader-content" class="markdown-body"></div>
        </div>
    </div>

    <div class="modal" id="gear-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 style="margin:0; font-weight:900;">Config Hub</h2>
                <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.5rem; color:var(--text); opacity:0.5;">‚úï</button>
            </div>
            
            <div id="setup-options">
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" id="login-trigger" onclick="opLogin()">üîë Operator Login</button>
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" onclick="showEditor('user')">üìù Community Post</button>
                <button id="op-btn" class="input-field" style="display:none; background:var(--accent-primary); color:white; font-weight:bold; cursor:pointer; text-align:left;" onclick="showEditor('admin')">‚≠ê Operator Special</button>
            </div>

            <div id="editor" style="display:none;">
                <input type="text" id="post-title" class="input-field" placeholder="Entry Title">
                <input type="text" id="post-desc" class="input-field" placeholder="Short Summary">
                <textarea id="post-body" class="input-field" rows="6" placeholder="Main Content (Markdown)..."></textarea>
                <button class="btn btn-main" id="publish-btn" onclick="save()">Publish</button>
            </div>
        </div>
    </div>

    <script>
        let isOp = false;
        let roleType = 'user';
        let editingId = null;

        const nav = document.getElementById('nav-menu');
        const burger = document.getElementById('hamburger');
        const themeToggle = document.getElementById('theme-toggle');

        burger.onclick = (e) => { e.stopPropagation(); burger.classList.toggle('active'); nav.classList.toggle('active'); };
        document.onclick = () => { burger.classList.remove('active'); nav.classList.remove('active'); };

        function toggleGear() {
            const m = document.getElementById('gear-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            document.getElementById('setup-options').style.display = 'block';
            document.getElementById('editor').style.display = 'none';
            editingId = null;
            document.getElementById('publish-btn').innerText = "Publish";
        }

        function opLogin() {
            if(prompt("Operator Key:") === "pratyush-qwerty-admin-2009") {
                isOp = true;
                document.getElementById('op-btn').style.display = 'block';
                document.getElementById('login-trigger').style.display = 'none';
                loadPosts();
            }
        }

        function showEditor(r, existingData = null) {
            roleType = r;
            document.getElementById('setup-options').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            
            if(existingData) {
                document.getElementById('post-title').value = existingData.title;
                document.getElementById('post-desc').value = existingData.desc;
                document.getElementById('post-body').value = existingData.body;
                document.getElementById('publish-btn').innerText = "Update Post";
            } else {
                document.getElementById('post-title').value = '';
                document.getElementById('post-desc').value = '';
                document.getElementById('post-body').value = '';
            }
        }

        function save() {
            const title = document.getElementById('post-title').value;
            const desc = document.getElementById('post-desc').value;
            const body = document.getElementById('post-body').value;
            if(!title || !body) return;

            let posts = JSON.parse(localStorage.getItem('glass_lib_v1')) || [];
            
            if(editingId) {
                let idx = posts.findIndex(x => x.id === editingId);
                posts[idx] = { ...posts[idx], title, desc, body };
            } else {
                posts.unshift({ id: Date.now(), title, desc, body, role: roleType, pinned: false });
            }
            
            localStorage.setItem('glass_lib_v1', JSON.stringify(posts));
            toggleGear();
            loadPosts();
        }

        function loadPosts() {
            const list = document.getElementById('posts-list');
            let posts = JSON.parse(localStorage.getItem('glass_lib_v1')) || [];
            const query = document.getElementById('search').value.toLowerCase();
            posts = posts.filter(p => p.title.toLowerCase().includes(query));
            posts.sort((a,b) => b.pinned - a.pinned);

            if(posts.length === 0) {
                list.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:100px; opacity:0.5;">Nothing found...</div>`;
                return;
            }

            list.innerHTML = posts.map(p => `
                <div class="post-card ${p.role === 'admin' ? 'op-card' : 'user-card'}">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="font-weight:900; font-size:0.7rem; color:var(--accent-primary);">${p.role.toUpperCase()}</span>
                        ${p.pinned ? 'üìå' : ''}
                    </div>
                    <h2 style="margin:0 0 10px 0;">${p.title}</h2>
                    <p style="opacity:0.8; font-size:0.95rem; line-height:1.6; flex-grow:1;">${p.desc}</p>
                    <button class="btn btn-main" onclick="openReader(${p.id})">Read More</button>
                    ${isOp ? `
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-top:10px;">
                            <button class="btn btn-op" onclick="startEdit(${p.id})">Edit</button>
                            <button class="btn btn-op" onclick="togglePin(${p.id})">${p.pinned ? 'Unpin' : 'Pin'}</button>
                            <button class="btn btn-danger" onclick="deletePost(${p.id})">Del</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function startEdit(id) {
            const p = JSON.parse(localStorage.getItem('glass_lib_v1')).find(x => x.id === id);
            editingId = id;
            toggleGear();
            showEditor(p.role, p);
        }

        function togglePin(id) {
            let p = JSON.parse(localStorage.getItem('glass_lib_v1'));
            let item = p.find(x => x.id === id);
            item.pinned = !item.pinned;
            localStorage.setItem('glass_lib_v1', JSON.stringify(p));
            loadPosts();
        }

        function deletePost(id) {
            let p = JSON.parse(localStorage.getItem('glass_lib_v1')).filter(x => x.id !== id);
            localStorage.setItem('glass_lib_v1', JSON.stringify(p));
            loadPosts();
        }

        function openReader(id) {
            const p = JSON.parse(localStorage.getItem('glass_lib_v1')).find(x => x.id === id);
            document.getElementById('reader-content').innerHTML = `<h1>${p.title}</h1><hr>${marked.parse(p.body)}`;
            document.getElementById('reader-view').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() { document.getElementById('reader-view').style.display = 'none'; document.body.style.overflow = 'auto'; }

        themeToggle.onchange = () => {
            const isDark = themeToggle.checked;
            document.body.classList.toggle('dark-mode', isDark);
            document.getElementById('theme-label').textContent = isDark ? "Dark Mode" : "Light Mode";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') {
                themeToggle.checked = true;
                document.body.classList.add('dark-mode');
                document.getElementById('theme-label').textContent = "Dark Mode";
            }
            loadPosts();
        };
    </script>
</body>
</html>
