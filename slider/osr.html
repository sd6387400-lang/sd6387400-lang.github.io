<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Reviews | Pratyush</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #fdf8f5; --surface: rgba(255, 255, 255, 0.7); --text: #1f2328;
            --accent-primary: #ff8c00; --accent-secondary: #f4d03f;
            --user-green: #2e7d32; --border: rgba(208, 215, 222, 0.5); 
            --m3-ease: cubic-bezier(0.2, 0, 0, 1);
            --m3-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body.dark-mode {
            --bg: #0d1117; --surface: rgba(22, 27, 34, 0.7); --text: #e6edf3;
            --accent-primary: #00d2ff; --accent-secondary: #34e89e; 
            --user-green: #4af626; --border: rgba(48, 54, 61, 0.5);
        }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; transition: background-color 0.6s var(--m3-ease); 
            overflow-x: hidden; 
        }

        .m3-blob {
            position: fixed; width: 600px; height: 600px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            filter: blur(100px); opacity: 0.12; z-index: -1;
            animation: morph 25s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes morph { 
            0% { border-radius: 40% 60% 60% 40%; transform: translate(-15%, -15%) rotate(0deg); } 
            100% { border-radius: 30% 70% 30% 70%; transform: translate(60vw, -10vh) rotate(180deg); } 
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px 25px; background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(25px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }
        body.dark-mode header { background: rgba(22,27,34,0.4); }

        .hamburger { display: flex; flex-direction: column; gap: 7px; cursor: pointer; z-index: 3001; }
        .hamburger span { display: block; height: 3.5px; width: 28px; background-color: var(--accent-primary); border-radius: 10px; transition: 0.4s var(--m3-bounce); transform-origin: left; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; width: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg); }

        .nav-menu { 
            position: fixed; top: 90px; left: 25px; width: 290px; 
            background: var(--surface); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 35px; 
            transition: 0.5s var(--m3-ease); z-index: 2500; padding: 25px; 
            box-sizing: border-box; display: flex; flex-direction: column; gap: 15px;
            transform: translateY(-20px) scale(0.9); opacity: 0; visibility: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
        .nav-menu.active { transform: translateY(0) scale(1); opacity: 1; visibility: visible; }
        
        .nav-links a { 
            color: var(--text); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 12px;
            padding: 16px; background: var(--bg); border: 1px solid var(--border); 
            border-radius: 20px; transition: 0.3s var(--m3-bounce); text-align: center; justify-content: center;
        }
        .nav-links a:hover { transform: scale(1.04); border-color: var(--accent-primary); }

        .theme-control { padding: 20px; background: var(--bg); border-radius: 25px; border: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }
        .emoji-switch { position: relative; width: 64px; height: 34px; cursor: pointer; }
        .emoji-switch input { opacity: 0; width: 0; height: 0; }
        .slider-switch { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border); transition: 0.4s; border-radius: 34px; display: flex; align-items: center; padding: 4px; }
        .slider-switch:before { content: "‚òÄÔ∏è"; height: 26px; width: 26px; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: 0.4s var(--m3-bounce); }
        input:checked + .slider-switch { background-color: var(--accent-primary); }
        input:checked + .slider-switch:before { content: "üåô"; transform: translateX(30px); }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        .search-bar { 
            width: 100%; max-width: 500px; padding: 18px 25px; border-radius: 40px; border: 1px solid var(--border);
            background: var(--surface); backdrop-filter: blur(10px); color: var(--text); font-size: 1rem;
            display: block; margin: 0 auto 50px; outline: none; transition: 0.3s;
        }

        .review-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .review-card { 
            background: var(--surface); backdrop-filter: blur(20px); border-radius: 36px; padding: 35px; 
            border: 1px solid var(--border); transition: 0.4s var(--m3-bounce); display: flex; flex-direction: column;
            cursor: pointer; position: relative;
        }
        .review-card:hover { transform: translateY(-10px); border-color: var(--accent-primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }
        .op-card { border-top: 8px solid var(--accent-primary); }
        .user-card { border-top: 8px solid var(--user-green); }

        .reader-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 5000; display: none; overflow-y: auto; padding: 40px 20px; box-sizing: border-box; }
        .markdown-body { 
            max-width: 850px; margin: 0 auto; line-height: 1.8;
            background: var(--surface); padding: 50px; border-radius: 40px; 
            border: 1px solid var(--border); color: var(--text);
        }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .modal-content { background: var(--surface); padding: 40px; border-radius: 40px; width: 90%; max-width: 500px; border: 1px solid var(--border); }
        .input-field { width: 100%; padding: 16px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); margin-bottom: 15px; font-family: inherit; box-sizing: border-box; }
        
        .btn { padding: 14px; border-radius: 18px; text-align: center; font-weight: 800; cursor: pointer; border: none; transition: 0.3s; width: 100%; margin-top: 10px; }
        .btn-main { background: var(--accent-primary); color: #fff; }
        .btn-op { font-size: 0.75rem; background: rgba(0,0,0,0.05); border: 1px solid var(--border); color: var(--text); }
        .btn-danger { background: rgba(255, 0, 0, 0.1); color: #ff4444; border: 1px solid rgba(255, 0, 0, 0.2); }

        input[type="range"] { width: 100%; accent-color: var(--accent-primary); margin-bottom: 20px; cursor: pointer; }
        .slider-label { display: flex; justify-content: space-between; font-weight: bold; margin-bottom: 8px; font-size: 0.9rem; }
        
        .empty-msg { grid-column: 1/-1; text-align: center; padding: 100px 20px; opacity: 0.4; font-weight: 600; font-size: 1.2rem; }
    </style>
</head>
<body class="light-mode">
    <div class="m3-blob"></div>

    <header>
        <div class="hamburger" id="hamburger"><span></span><span style="width:22px"></span><span style="width:14px"></span></div>
        <div style="font-weight: 900; color: var(--accent-primary); font-size: 1.5rem;">üñ•Ô∏è OS Reviews</div>
        <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.6rem;">‚öôÔ∏è</button>
    </header>

    <nav class="nav-menu" id="nav-menu">
        <div class="nav-links">
            <a href="../index.html">üè† <span>Home</span></a>
            <a href="content.html">üìö <span>Library</span></a>
        </div>
        <div class="theme-control">
            <span style="font-weight:bold; font-size: 0.9rem;" id="theme-label">Light Mode</span>
            <label class="emoji-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider-switch"></span>
            </label>
        </div>
    </nav>

    <div class="container">
        <input type="text" class="search-bar" id="search" placeholder="Search Distro..." oninput="loadReviews()">
        <div class="review-grid" id="review-grid"></div>
    </div>

    <div id="reader" class="reader-modal">
        <div style="max-width: 850px; margin: 0 auto;">
            <button class="btn btn-main" style="width:auto; padding:12px 30px;" onclick="closeReader()">‚Üê Back</button>
            <div id="reader-content" class="markdown-body"></div>
        </div>
    </div>

    <div class="modal" id="gear-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 style="margin:0; font-weight:900;">Config Hub</h2>
                <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.5rem; color:var(--text); opacity:0.5;">‚úï</button>
            </div>
            
            <div id="initial-options">
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" id="login-trigger" onclick="opLogin()">üîë Operator Login</button>
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" onclick="showEditor('user')">üìù User Review</button>
                <button id="op-btn" class="input-field" style="display:none; background:var(--accent-primary); color:white; font-weight:bold; cursor:pointer; text-align:left;" onclick="showEditor('admin')">‚≠ê Operator Special</button>
            </div>

            <div id="editor" style="display:none;">
                <input type="text" id="r-title" class="input-field" placeholder="OS Name">
                <div class="slider-label"><span>Type:</span> <span id="type-val" style="color:var(--accent-primary)">Distro</span></div>
                <input type="range" id="r-type" min="0" max="2" value="0" oninput="updateSliders()">
                <div class="slider-label"><span>Rating:</span> <span id="star-val" style="color:var(--accent-primary)">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span></div>
                <input type="range" id="r-stars" min="1" max="5" value="5" oninput="updateSliders()">
                <textarea id="r-desc" class="input-field" placeholder="Brief summary..."></textarea>
                <textarea id="r-readme" class="input-field" rows="6" placeholder="Full Markdown details..."></textarea>
                <button class="btn btn-main" id="publish-btn" onclick="publish()">Publish Review</button>
            </div>
        </div>
    </div>

    <script>
        let isOp = false;
        let role = 'user';
        let editingId = null;
        const types = ["Distro", "OS", "Mobile"];

        const nav = document.getElementById('nav-menu');
        const burger = document.getElementById('hamburger');
        const themeToggle = document.getElementById('theme-toggle');

        burger.onclick = (e) => { e.stopPropagation(); burger.classList.toggle('active'); nav.classList.toggle('active'); };
        document.onclick = () => { burger.classList.remove('active'); nav.classList.remove('active'); };

        function toggleGear() {
            const m = document.getElementById('gear-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            document.getElementById('initial-options').style.display = 'block';
            document.getElementById('editor').style.display = 'none';
            editingId = null;
            document.getElementById('publish-btn').innerText = "Publish Review";
        }

        function opLogin() {
            if(prompt("Enter Key:") === "pratyush-qwerty-admin-2009") {
                isOp = true;
                document.getElementById('op-btn').style.display = 'block';
                document.getElementById('login-trigger').style.display = 'none';
                loadReviews();
            }
        }

        function showEditor(r, existingData = null) {
            role = r;
            document.getElementById('initial-options').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            
            if(existingData) {
                document.getElementById('r-title').value = existingData.title;
                document.getElementById('r-desc').value = existingData.desc;
                document.getElementById('r-readme').value = existingData.readme;
                document.getElementById('r-stars').value = existingData.stars;
                document.getElementById('r-type').value = types.indexOf(existingData.type);
                updateSliders();
                document.getElementById('publish-btn').innerText = "Update Review";
            } else {
                document.getElementById('r-title').value = '';
                document.getElementById('r-desc').value = '';
                document.getElementById('r-readme').value = '';
            }
        }

        function updateSliders() {
            document.getElementById('type-val').textContent = types[document.getElementById('r-type').value];
            document.getElementById('star-val').textContent = "‚≠ê".repeat(document.getElementById('r-stars').value);
        }

        function publish() {
            const title = document.getElementById('r-title').value;
            const desc = document.getElementById('r-desc').value;
            const readme = document.getElementById('r-readme').value;
            if(!title || !desc) return;

            let reviews = JSON.parse(localStorage.getItem('os_v4')) || [];
            
            if(editingId) {
                let idx = reviews.findIndex(x => x.id === editingId);
                reviews[idx] = { ...reviews[idx], title, desc, readme, type: types[document.getElementById('r-type').value], stars: document.getElementById('r-stars').value };
            } else {
                reviews.unshift({ id: Date.now(), title, desc, readme, type: types[document.getElementById('r-type').value], stars: document.getElementById('r-stars').value, role: role, date: new Date().toLocaleDateString(), pinned: false });
            }
            
            localStorage.setItem('os_v4', JSON.stringify(reviews));
            toggleGear();
            loadReviews();
        }

        function loadReviews() {
            const grid = document.getElementById('review-grid');
            let reviews = JSON.parse(localStorage.getItem('os_v4')) || [];
            const query = document.getElementById('search').value.toLowerCase();
            reviews = reviews.filter(r => r.title.toLowerCase().includes(query));
            reviews.sort((a,b) => (b.pinned - a.pinned) || (b.id - a.id));

            if (reviews.length === 0) {
                grid.innerHTML = `<div class="empty-msg">Nothing here...</div>`;
                return;
            }

            grid.innerHTML = reviews.map(r => `
                <div class="review-card ${r.role === 'admin' ? 'op-card' : 'user-card'}" onclick="openReader(${r.id})">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="font-weight:900; font-size:0.7rem; color:var(--accent-primary);">${r.type.toUpperCase()}</span>
                        ${r.pinned ? '<span style="font-size:1.2rem;">üìå</span>' : ''}
                    </div>
                    <h2 style="margin:0 0 10px 0;">${r.title}</h2>
                    <div style="color:#f4d03f; margin-bottom:15px;">${"‚≠ê".repeat(r.stars)}</div>
                    <p style="opacity:0.8; font-size:0.95rem; line-height:1.6; flex-grow:1;">${r.desc}</p>
                    ${isOp ? `
                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-top:20px;">
                            <button class="btn btn-op" onclick="event.stopPropagation(); startEdit(${r.id})">Edit</button>
                            <button class="btn btn-op" onclick="event.stopPropagation(); togglePin(${r.id})">${r.pinned ? 'Unpin' : 'Pin'}</button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteRev(${r.id})">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function startEdit(id) {
            const r = JSON.parse(localStorage.getItem('os_v4')).find(x => x.id === id);
            editingId = id;
            toggleGear();
            showEditor(r.role, r);
        }

        function togglePin(id) {
            let r = JSON.parse(localStorage.getItem('os_v4'));
            let idx = r.findIndex(x => x.id === id);
            r[idx].pinned = !r[idx].pinned;
            localStorage.setItem('os_v4', JSON.stringify(r));
            loadReviews();
        }

        function openReader(id) {
            const r = JSON.parse(localStorage.getItem('os_v4')).find(x => x.id === id);
            document.getElementById('reader-content').innerHTML = `
                <h1 style="font-size:3rem; margin-bottom:10px; font-weight:900; color:var(--accent-primary);">${r.title}</h1>
                <p style="opacity:0.6; font-size:1.1rem; margin-bottom:30px;">${r.type} | ${"‚≠ê".repeat(r.stars)}</p>
                <div style="border-top:1px solid var(--border); padding-top:40px;">
                    ${marked.parse(r.readme || r.desc)}
                </div>
            `;
            document.getElementById('reader').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() { document.getElementById('reader').style.display = 'none'; document.body.style.overflow = 'auto'; }

        function deleteRev(id) {
            let r = JSON.parse(localStorage.getItem('os_v4')).filter(x => x.id !== id);
            localStorage.setItem('os_v4', JSON.stringify(r));
            loadReviews();
        }

        themeToggle.onchange = () => {
            const isDark = themeToggle.checked;
            document.body.classList.toggle('dark-mode', isDark);
            document.getElementById('theme-label').textContent = isDark ? "Dark Mode" : "Light Mode";
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        };

        window.onload = () => {
            if(localStorage.getItem('theme') === 'dark') {
                themeToggle.checked = true;
                document.body.classList.add('dark-mode');
                document.getElementById('theme-label').textContent = "Dark Mode";
            }
            loadReviews();
        };
    </script>
</body>
</html>
