<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Feedback | Pratyush</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg: #fdf8f5; --surface: rgba(255, 255, 255, 0.7); --text: #1f2328;
            --accent-primary: #ff8c00; --accent-secondary: #f4d03f;
            --user-green: #2e7d32; --border: rgba(208, 215, 222, 0.5); 
            --m3-ease: cubic-bezier(0.2, 0, 0, 1);
            --m3-bounce: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        body.dark-mode {
            --bg: #0d1117; --surface: rgba(22, 27, 34, 0.7); --text: #e6edf3;
            --accent-primary: #00d2ff; --accent-secondary: #34e89e; 
            --user-green: #4af626; --border: rgba(48, 54, 61, 0.5);
        }
        body { 
            background-color: var(--bg); color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; transition: background-color 0.6s var(--m3-ease); 
            overflow-x: hidden; 
        }

        .m3-blob {
            position: fixed; width: 600px; height: 600px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            filter: blur(100px); opacity: 0.12; z-index: -1;
            animation: morph 25s infinite alternate ease-in-out;
            pointer-events: none;
        }
        @keyframes morph { 
            0% { border-radius: 40% 60% 60% 40%; transform: translate(-15%, -15%) rotate(0deg); } 
            100% { border-radius: 30% 70% 30% 70%; transform: translate(60vw, -10vh) rotate(180deg); } 
        }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 18px 25px; background: rgba(255,255,255,0.4); 
            backdrop-filter: blur(25px); position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border);
        }

        .hamburger { display: flex; flex-direction: column; gap: 7px; cursor: pointer; z-index: 3001; }
        .hamburger span { display: block; height: 3.5px; width: 28px; background-color: var(--accent-primary); border-radius: 10px; transition: 0.4s var(--m3-bounce); }
        .hamburger.active span:nth-child(1) { transform: translateY(10.5px) rotate(45deg); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: translateY(-10.5px) rotate(-45deg); }

        .nav-menu { 
            position: fixed; top: 90px; left: 25px; width: 290px; 
            background: var(--surface); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 35px; 
            transition: 0.5s var(--m3-ease); z-index: 2500; padding: 25px; 
            box-sizing: border-box; display: flex; flex-direction: column; gap: 15px;
            transform: translateY(-20px) scale(0.9); opacity: 0; visibility: hidden;
        }
        .nav-menu.active { transform: translateY(0) scale(1); opacity: 1; visibility: visible; }
        
        .nav-links a { 
            color: var(--text); text-decoration: none; font-weight: 600; display: flex; align-items: center; gap: 12px;
            padding: 16px; background: rgba(0,0,0,0.03); border: 1px solid var(--border); 
            border-radius: 20px; transition: 0.3s var(--m3-bounce); 
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        .search-bar { 
            width: 100%; max-width: 500px; padding: 18px 25px; border-radius: 40px; border: 1px solid var(--border);
            background: var(--surface); backdrop-filter: blur(10px); color: var(--text); font-size: 1rem;
            display: block; margin: 0 auto 50px; outline: none; transition: 0.3s;
        }

        .feedback-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; }
        .feedback-card { 
            background: var(--surface); backdrop-filter: blur(20px); border-radius: 36px; padding: 35px; 
            border: 1px solid var(--border); transition: 0.4s var(--m3-bounce); display: flex; flex-direction: column;
            cursor: pointer; position: relative;
        }
        .feedback-card:hover { transform: translateY(-10px); border-color: var(--accent-primary); box-shadow: 0 20px 40px rgba(0,0,0,0.05); }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); display: none; justify-content: center; align-items: center; z-index: 4000; }
        .modal-content { background: var(--surface); padding: 40px; border-radius: 40px; width: 90%; max-width: 500px; border: 1px solid var(--border); }
        .input-field { width: 100%; padding: 16px; border-radius: 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text); margin-bottom: 15px; font-family: inherit; box-sizing: border-box; }
        
        .btn { padding: 14px; border-radius: 18px; text-align: center; font-weight: 800; cursor: pointer; border: none; transition: 0.3s; width: 100%; margin-top: 10px; }
        .btn-main { background: var(--accent-primary); color: #fff; }
        .btn-op { font-size: 0.75rem; background: rgba(0,0,0,0.05); border: 1px solid var(--border); color: var(--text); }
        .btn-danger { background: rgba(255, 0, 0, 0.1); color: #ff4444; border: 1px solid rgba(255, 0, 0, 0.2); }

        .empty-msg { grid-column: 1/-1; text-align: center; padding: 100px 20px; opacity: 0.4; font-weight: 600; font-size: 1.2rem; }
    </style>
</head>
<body class="light-mode">
    <div class="m3-blob"></div>

    <header>
        <div class="hamburger" id="hamburger"><span></span><span></span><span></span></div>
        <div style="font-weight: 900; color: var(--accent-primary); font-size: 1.5rem;">üì´ Feedback</div>
        <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.6rem;">‚öôÔ∏è</button>
    </header>

    <nav class="nav-menu" id="nav-menu">
        <div class="nav-links">
            <a href="index.html">üè† <span>Home</span></a>
            <a href="content.html">üìö <span>Library</span></a>
            <a href="osr.html">üñ•Ô∏è <span>OS Reviews</span></a>
        </div>
    </nav>

    <div class="container">
        <input type="text" class="search-bar" id="search" placeholder="Search feedback..." oninput="loadFeedback()">
        <div class="feedback-grid" id="feedback-grid"></div>
    </div>

    <div class="modal" id="gear-modal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:25px;">
                <h2 style="margin:0; font-weight:900;">Config Hub</h2>
                <button onclick="toggleGear()" style="background:none; border:none; cursor:pointer; font-size:1.5rem; color:var(--text); opacity:0.5;">‚úï</button>
            </div>
            
            <div id="initial-options">
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" id="login-trigger" onclick="opLogin()">üîë Operator Login</button>
                <button class="input-field" style="cursor:pointer; font-weight:bold; text-align:left;" onclick="showEditor('user')">üí¨ Send Feedback</button>
                <button id="op-btn" class="input-field" style="display:none; background:var(--accent-primary); color:white; font-weight:bold; cursor:pointer; text-align:left;" onclick="showEditor('admin')">‚≠ê Post Update</button>
            </div>

            <div id="editor" style="display:none;">
                <input type="text" id="f-title" class="input-field" placeholder="Topic Title">
                <textarea id="f-desc" class="input-field" placeholder="Brief summary..."></textarea>
                <textarea id="f-readme" class="input-field" rows="6" placeholder="Full Markdown details..."></textarea>
                <button class="btn btn-main" id="publish-btn" onclick="publish()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        let isOp = false;
        let editingId = null;
        let role = 'user';

        const nav = document.getElementById('nav-menu');
        const burger = document.getElementById('hamburger');

        burger.onclick = (e) => { e.stopPropagation(); burger.classList.toggle('active'); nav.classList.toggle('active'); };
        document.onclick = () => { burger.classList.remove('active'); nav.classList.remove('active'); };

        function toggleGear() {
            const m = document.getElementById('gear-modal');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            document.getElementById('initial-options').style.display = 'block';
            document.getElementById('editor').style.display = 'none';
            editingId = null;
            document.getElementById('publish-btn').innerText = "Submit";
        }

        function opLogin() {
            if(prompt("Enter Key:") === "pratyush-qwerty-admin-2009") {
                isOp = true;
                document.getElementById('op-btn').style.display = 'block';
                document.getElementById('login-trigger').style.display = 'none';
                loadFeedback();
            }
        }

        function showEditor(r, existingData = null) {
            role = r;
            document.getElementById('initial-options').style.display = 'none';
            document.getElementById('editor').style.display = 'block';
            
            if(existingData) {
                document.getElementById('f-title').value = existingData.title;
                document.getElementById('f-desc').value = existingData.desc;
                document.getElementById('f-readme').value = existingData.readme;
                document.getElementById('publish-btn').innerText = "Update Feedback";
            } else {
                document.getElementById('f-title').value = '';
                document.getElementById('f-desc').value = '';
                document.getElementById('f-readme').value = '';
            }
        }

        function publish() {
            const title = document.getElementById('f-title').value;
            const desc = document.getElementById('f-desc').value;
            const readme = document.getElementById('f-readme').value;
            if(!title || !desc) return;

            let feedbacks = JSON.parse(localStorage.getItem('feedback_v1')) || [];
            
            if(editingId) {
                let idx = feedbacks.findIndex(x => x.id === editingId);
                feedbacks[idx] = { ...feedbacks[idx], title, desc, readme };
            } else {
                feedbacks.unshift({ id: Date.now(), title, desc, readme, role, date: new Date().toLocaleDateString() });
            }
            
            localStorage.setItem('feedback_v1', JSON.stringify(feedbacks));
            toggleGear();
            loadFeedback();
        }

        function loadFeedback() {
            const grid = document.getElementById('feedback-grid');
            let feedbacks = JSON.parse(localStorage.getItem('feedback_v1')) || [];
            const query = document.getElementById('search').value.toLowerCase();
            feedbacks = feedbacks.filter(f => f.title.toLowerCase().includes(query));

            if (feedbacks.length === 0) {
                grid.innerHTML = `<div class="empty-msg">Nothing here...</div>`;
                return;
            }

            grid.innerHTML = feedbacks.map(f => `
                <div class="feedback-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span style="font-weight:900; font-size:0.7rem; color:var(--accent-primary);">${f.role.toUpperCase()}</span>
                        <span style="font-size:0.8rem; opacity:0.5;">${f.date}</span>
                    </div>
                    <h2 style="margin:0 0 10px 0;">${f.title}</h2>
                    <p style="opacity:0.8; font-size:0.95rem; line-height:1.6; flex-grow:1;">${f.desc}</p>
                    ${isOp ? `
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:8px; margin-top:20px;">
                            <button class="btn btn-op" onclick="event.stopPropagation(); startEdit(${f.id})">Edit</button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteFeedback(${f.id})">Delete</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function startEdit(id) {
            const f = JSON.parse(localStorage.getItem('feedback_v1')).find(x => x.id === id);
            editingId = id;
            toggleGear();
            showEditor(f.role, f);
        }

        function deleteFeedback(id) {
            let f = JSON.parse(localStorage.getItem('feedback_v1')).filter(x => x.id !== id);
            localStorage.setItem('feedback_v1', JSON.stringify(f));
            loadFeedback();
        }

        window.onload = loadFeedback;
    </script>
</body>
</html>
